<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Create Quiz </title>

  <!-- HTML -->
  <script src="https://cdn.tailwindcss.com"></script>


  <!-- Custom Styles -->
  <link rel="stylesheet" href="admin.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
  <nav class="bg-gray-800 text-gray-100 p-4 sticky top-0 left-0">
    <div class="container mx-auto flex items-center justify-between">
      <!-- Logo -->
      <!-- Search Box with Dropdown -->
      <div class="relative w-1/2">
        <input type="text" id="topic" placeholder="Search Subject / Create" class="w-full bg-gray-700 text-gray-300 py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" oninput="toggleDropdown()" />
        <div id="dropdown" class="absolute mt-1 w-full bg-gray-700 rounded-lg shadow-lg hidden">
          <ul class="text-gray-300" id="subjects">
            <li class="px-4 py-2 hover:bg-gray-600 cursor-pointer">Option 1</li>
            <li class="px-4 py-2 hover:bg-gray-600 cursor-pointer">Option 2</li>
            <li class="px-4 py-2 hover:bg-gray-600 cursor-pointer">Option 3</li>
          </ul>
        </div>
      </div>

      <!-- Select Option -->
      <select id="section" class="bg-gray-700 w-1/3 text-gray-300 py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="">Class Name</option>
      </select>

      <!-- Add Button -->
      <button id="addBtn" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Add
      </button>
    </div>
  </nav>


  <div class="table bg-gray-900 text-gray-100 w-full justify-center px-1 py-4" id="table">
    <div class="rounded-lg border-2 border-blue-500 bg-gray-800 shadow-lg overflow-hidden">
      <!-- Head -->
      <div class="bg-blue-500 bg-opacity-80 text-white py-3 px-4">
        <h2 class="text-lg font-bold">Pick a class to load data</h2>
      </div>
    </div>
  </div>

  <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden" id="modal">
    <div class="bg-gray-800 rounded-lg shadow-lg w-full max-w-lg p-6  overflow-scroll">
      <!-- Modal Header -->
      <div class="flex items-center justify-between border-b border-gray-700 pb-3 mb-4">
        <h2 class="text-lg font-bold text-white">Create Question</h2>
        <button class="text-gray-400 hover:text-white" onclick="closeModal()">
          <i data-lucide="x"></i>
        </button>
      </div>

      <!-- Modal Content -->
      <div class="space-y-4">
        <!-- Question -->
        <div>
          <label for="qes" class="text-gray-300 block mb-2">Question</label>
          <textarea id="qes" placeholder="Enter your question" rows="3" class="w-full bg-gray-700 text-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
        </div>

        <!-- Time -->
        <div>
          <label for="time" class="text-gray-300 block mb-2">Time (seconds)</label>
          <div class="flex items-center space-x-2">
            <input type="number" id="time" placeholder="Enter time" class="flex-1 bg-gray-700 text-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
            <span class="text-gray-400">Sec</span>
          </div>
        </div>

        <!-- Options -->
        <div class="space-y-2">
          <label class="text-gray-300 block mb-2">Options</label>
          <div class="flex items-center space-x-2">
            <span class="text-gray-400 font-bold">A</span>
            <input type="text" id="optA" placeholder="Option A" class="flex-1 bg-gray-700 text-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
          </div>
          <div class="flex items-center space-x-2">
            <span class="text-gray-400 font-bold">B</span>
            <input type="text" id="optB" placeholder="Option B" class="flex-1 bg-gray-700 text-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
          </div>
          <div class="flex items-center space-x-2">
            <span class="text-gray-400 font-bold">C</span>
            <input type="text" id="optC" placeholder="Option C" class="flex-1 bg-gray-700 text-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
          </div>
          <div class="flex items-center space-x-2">
            <span class="text-gray-400 font-bold">D</span>
            <input type="text" id="optD" placeholder="Option D" class="flex-1 bg-gray-700 text-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
          </div>
        </div>

        <!-- Right Answer -->
        <div>
          <label for="correct" class="text-gray-300 block mb-2">Right Answer</label>
          <select id="correct" class="w-full bg-gray-700 text-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            <option value="1">A</option>
            <option value="2">B</option>
            <option value="3">C</option>
            <option value="4">D</option>
          </select>
        </div>
      </div>

      <!-- Modal Actions -->
      <div class="mt-6 flex justify-end space-x-3">
        <button class="bg-gray-600 text-gray-300 px-4 py-2 rounded-lg hover:bg-gray-700 focus:ring-2 focus:ring-gray-500 focus:outline-none" onclick="closeModal()">
          Cancel
        </button>
        <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:ring-2 focus:ring-blue-400 focus:outline-none" id="createBtn">
          Create
        </button>
      </div>
    </div>
  </div>


  <script src="../app/bushido.js"></script>
  <script src="admin.js"></script>
  <script type="text/javascript" charset="utf-8" defer>
    lucide.createIcons();
  </script>
</body>

</html>
