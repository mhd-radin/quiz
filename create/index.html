<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Create Quiz </title>

  <!-- HTML -->


  <!-- Custom Styles -->
  <link rel="stylesheet" href="admin.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>

  <div class="bottom">
    <div class="ui search selection dropdown" id="customDropdown">
      <input type="hidden" name="dropdown" id="topic">
      <i class="dropdown icon"></i>
      <div class="default text">Subject / Topic Id</div>
      <div class="menu" id="optBox">
      </div>
    </div>
    <button class="ui button" id="addBtn">Add</button>
  </div>

  <div class="table" id="table">
    <div class="topic-session">
      <div class="topic-title">
        Loading Data...
      </div>
    </div>
  </div>

  <div class="ui modal">
    <div class="header">Create Question</div>
    <div class="content">
      <div class="ui">
        <textarea class="ui textarea fluid" type="text" id="qes" placeholder="Question" rows="3" cols="30"></textarea>
      </div>
      <br>
      <div class="ui right labeled input fluid">
        <input type="number" placeholder="Time" id="time">
        <div class="ui basic label">
          Sec
        </div>
      </div>
      <br>
      <br>

      <div class="ui labeled input fluid">
        <div class="ui label">
          A
        </div>
        <input type="text" placeholder="Option A" id="optA">
      </div>
      <div class="ui labeled input fluid">
        <div class="ui label">
          B
        </div>
        <input type="text" placeholder="Option B" id="optB">
      </div>
      <div class="ui labeled input fluid">
        <div class="ui label">
          C
        </div>
        <input type="text" placeholder="Option C" id="optC">
      </div>
      <div class="ui labeled input fluid">
        <div class="ui label">
          D
        </div>
        <input type="text" placeholder="Option D" id="optD">
      </div>
      <br>
      <div class="ui labeled input fluid">
        <div class="ui label">
          Right Answer
        </div>
        <!-- <input type="number" placeholder="Right Answer Index" id="correct"> -->
        <select id="correct" class="ui dropdown fluid">
          <option value="1">A</option>
          <option value="2">B</option>
          <option value="3">C</option>
          <option value="4">D</option>
        </select>
      </div>
    </div>
    <div class="actions">
      <div class="ui cancel button">Cancel</div>
      <div class="ui approve button positive">Create</div>
    </div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="text/javascript" src="../cdn_modules/semantic-ui@2.5.0/semantic.min.js"></script>
  <script src="../app/bushido.js"></script>
  <script src="admin.js"></script>
  <script type="text/javascript" charset="utf-8" defer>
    lucide.createIcons();
  </script>
</body>

</html>
