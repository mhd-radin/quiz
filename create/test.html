<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Card</title>

  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
  <nav class="bg-gray-800 text-gray-100 p-4">
    <div class="container mx-auto flex items-center justify-between">
      <!-- Logo -->
      <!-- Search Box with Dropdown -->
      <div class="relative w-1/2">
        <input type="text" id="searchInput" placeholder="Search..." class="w-full bg-gray-700 text-gray-300 py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" oninput="toggleDropdown()" />
        <div id="dropdown" class="absolute mt-1 w-full bg-gray-700 rounded-lg shadow-lg hidden">
          <ul class="text-gray-300">
            <li class="px-4 py-2 hover:bg-gray-600 cursor-pointer">Option 1</li>
            <li class="px-4 py-2 hover:bg-gray-600 cursor-pointer">Option 2</li>
            <li class="px-4 py-2 hover:bg-gray-600 cursor-pointer">Option 3</li>
          </ul>
        </div>
      </div>

      <!-- Select Option -->
      <select class="bg-gray-700 text-gray-300 py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="">Select</option>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
      </select>

      <!-- Add Button -->
      <button class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Add
      </button>
    </div>
  </nav>

  <script>
    // Data for comparison in the dropdown
    const searchData = ["Option 1", "Option 2", "Option 3", "Option 4"];

    // References to the search input and dropdown
    const searchInput = document.getElementById("searchInput");
    const dropdown = document.getElementById("dropdown");

    // Function to toggle and filter dropdown items
    function toggleDropdown() {
      const query = searchInput.value.trim().toLowerCase();
      dropdown.innerHTML = ""; // Clear existing dropdown items

      if (query !== "") {
        // Filter searchData and create dropdown items
        const filteredData = searchData.filter(item =>
          item.toLowerCase().includes(query)
        );

        if (filteredData.length > 0) {
          filteredData.forEach(item => {
            const li = document.createElement("li");
            li.textContent = item;
            li.className =
              "px-4 py-2 hover:bg-gray-600 cursor-pointer";
            li.onclick = () => selectOption(item); // Set click event
            dropdown.appendChild(li);
          });

          dropdown.classList.remove("hidden");
        } else {
          dropdown.classList.add("hidden");
        }
      } else {
        dropdown.classList;
      }
    }

    // Function to handle option selection
    function selectOption(value) {
      searchInput.value = value; // Update input value
      dropdown.classList.add("hidden"); // Hide dropdown
    }
  </script>
  <div class=" bg-gray-900 text-gray-100 justify-center p-4">
    <div class="bg-gray-800 shadow-lg rounded-lg p-6 w-full max-w-md">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-bold">Question 1</h2>
        <!-- Lucide Edit Icon -->
        <button class="text-gray-400 hover:text-gray-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M11 5h2m0 0v2m0-2L6.5 19H4l2-5.5M19 5l-2 2m0 0-5 5m5-5h.01M4 21h16" />
          </svg>
        </button>
      </div>
      <p class="text-gray-300 mb-4">What is the capital of France?</p>
      <div class="space-y-2">
        <button class="w-full flex items-center bg-blue-500 text-white py-2 px-4 rounded shadow-lg hover:brightness-110">
          <span class="mr-2 font-bold">A.</span>Paris
        </button>
        <button class="w-full flex items-center bg-gray-700 text-gray-300 py-2 px-4 rounded hover:bg-gray-600">
          <span class="mr-2 font-bold">B.</span>Rome
        </button>
        <button class="w-full flex items-center bg-gray-700 text-gray-300 py-2 px-4 rounded hover:bg-gray-600">
          <span class="mr-2 font-bold">C.</span>Berlin
        </button>
        <button class="w-full flex items-center bg-gray-700 text-gray-300 py-2 px-4 rounded hover:bg-gray-600">
          <span class="mr-2 font-bold">D.</span>Madrid
        </button>
      </div>
    </div>

    <div class="max-w-md mx-auto rounded-lg border-2 border-blue-500 bg-gray-800 shadow-lg overflow-hidden">
      <!-- Head -->
      <div class="bg-blue-500 bg-opacity-80 text-white py-3 px-4">
        <h2 class="text-lg font-bold">Title</h2>
      </div>

      <!-- Body -->
      <div class="bg-gray-900 text-gray-300 p-4">
        <p>Here is the content of the body section. You can add other elements here.</p>
      </div>
    </div>
  </div>

  <div class="fixed hidden inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-gray-800 rounded-lg shadow-lg w-full max-w-lg p-6">
      <!-- Modal Header -->
      <div class="flex items-center justify-between border-b border-gray-700 pb-3 mb-4">
        <h2 class="text-lg font-bold text-white">Create Question</h2>
        <button class="text-gray-400 hover:text-white" onclick="closeModal()">
          <i data-lucide=""></i>
        </button>
      </div>

      <!-- Modal Content -->
      <div class="space-y-4">
        <!-- Question -->
        <div>
          <label for="qes" class="text-gray-300 block mb-2">Question</label>
          <textarea id="qes" placeholder="Enter your question" rows="3" class="w-full bg-gray-700 text-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
        </div>

        <!-- Time -->
        <div>
          <label for="time" class="text-gray-300 block mb-2">Time (seconds)</label>
          <div class="flex items-center space-x-2">
            <input type="number" id="time" placeholder="Enter time" class="flex-1 bg-gray-700 text-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
            <span class="text-gray-400">Sec</span>
          </div>
        </div>

        <!-- Options -->
        <div class="space-y-2">
          <label class="text-gray-300 block mb-2">Options</label>
          <div class="flex items-center space-x-2">
            <span class="text-gray-400 font-bold">A</span>
            <input type="text" id="optA" placeholder="Option A" class="flex-1 bg-gray-700 text-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
          </div>
          <div class="flex items-center space-x-2">
            <span class="text-gray-400 font-bold">B</span>
            <input type="text" id="optB" placeholder="Option B" class="flex-1 bg-gray-700 text-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
          </div>
          <div class="flex items-center space-x-2">
            <span class="text-gray-400 font-bold">C</span>
            <input type="text" id="optC" placeholder="Option C" class="flex-1 bg-gray-700 text-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
          </div>
          <div class="flex items-center space-x-2">
            <span class="text-gray-400 font-bold">D</span>
            <input type="text" id="optD" placeholder="Option D" class="flex-1 bg-gray-700 text-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
          </div>
        </div>

        <!-- Right Answer -->
        <div>
          <label for="correct" class="text-gray-300 block mb-2">Right Answer</label>
          <select id="correct" class="w-full bg-gray-700 text-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            <option value="1">A</option>
            <option value="2">B</option>
            <option value="3">C</option>
            <option value="4">D</option>
          </select>
        </div>
      </div>

      <!-- Modal Actions -->
      <div class="mt-6 flex justify-end space-x-3">
        <button class="bg-gray-600 text-gray-300 px-4 py-2 rounded-lg hover:bg-gray-700 focus:ring-2 focus:ring-gray-500 focus:outline-none" onclick="closeModal()">
          Cancel
        </button>
        <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:ring-2 focus:ring-blue-400 focus:outline-none">
          Create
        </button>
      </div>
    </div>
  </div>
  <script>
    function closeModal() {
  // Logic to hide or remove the modal
  const modal = document.querySelector('.fixed');
  modal.style.display = 'none'; // Example hide method
}
  </script>
</body>

</html>
