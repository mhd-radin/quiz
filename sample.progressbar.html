<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stroked Circular Progress Bar</title>
  <style>
    .progress-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .progress-circle {
      position: relative;
      width: 150px;
      height: 150px;
    }

    .progress-circle svg {
      transform: rotate(-90deg);
      width: 100%;
      height: 100%;
    }

    .progress-circle circle {
      fill: none;
      stroke-width: 10;
    }

    .progress-circle .bg {
      stroke: #ddd;
    }

    .progress-circle .progress {
      stroke: #4caf50;
      stroke-linecap: round;
      stroke-dasharray: 440;
      stroke-dashoffset: calc(440 - (440 * var(--progress)) / 100);
      transition: stroke-dashoffset 0.3s;
    }

    .progress-circle .percentage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="progress-container">
    <div class="progress-circle" style="--progress: 75;">
      <svg>
        <circle class="bg" cx="75" cy="75" r="70"></circle>
        <circle class="progress" cx="75" cy="75" r="70"></circle>
      </svg>
      <div class="percentage">75%</div>
    </div>
  </div>
</body>
</html>
